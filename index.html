<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Racing game</title>
</head>
<body>
    <!-- every sections represents one screen-->
    <section class="container_1" id="1">
            <button type="button" onClick='cambiarPantalla("2")'>START</button>
    </section>

    <section class="container_2" id="2" style="display:none">
        <p><h1>Choose 2 racers by clicking on their picture</h1></p>
        <div class="diapositiva2">
            <img class="pic" onClick='seleccionarCoche("Red_racer")' src="./Images/red_racer.jpeg" alt="red_racer"/>
            <img class="pic" onClick='seleccionarCoche("Blondie_racer")' src="./Images/blondie_racer.jpg" alt="blondie_racer"/>
            <img class="pic" onClick='seleccionarCoche("Long_tail_racer")' src="./Images/long_tail_racer.jpg" alt="long_tail_racer"/>
            <img class="pic" onClick='seleccionarCoche("Angry_fighter")' src="./Images/angry_fighter.jpg" alt="angry_fighter"/>
        </div>
        <p><h1>...and enjoy the race!</h1></p>    
    </section>

    <!--section for a real race-->
    <section class="container_3" id="3" style="display:none">
        <div id="pantalla3" class="diapositiva3">
            
        </div>
    </section>

    <section class="container_4" id="4" style="display:none">
        <div class="diapositiva4">
            <img class="pic" onClick='cambiarPantalla("1")' src="./Images/happy_racer_UK.jpg" alt="winner"/>
        </div>
    </section>
    <script src="./JS/main.js"></script>
</body>
</html>
